<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 68</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 68: Controles select - text.
        Generar un presupuesto de un equipo de computación a partir de tres objetos de tipo SELECT que nos permiten seleccionar:
        Procesador (Intel I3 - $400, Intel I5 $600, Intel I7 $800).
        Monitor (Samsung 20' - $250, Samsung 22' - $350, Samsung 26' - $550)
        Disco Duro(500 Gb - $300, 1 Tb - $440, 3 Tb - $500)
        Para cada característica indicamos string a mostrar (Ej. Intel I3) y el valor asociado a dicho string (Ej. 400).
        Al presionar un botón "Calcular" mostrar el presupuesto en un objeto de tipo TEXT.
    */

  function procesadores(){
    var seleccion=document.getElementById("procesador");
    document.getElementById("producto_procesador").value=seleccion.options[seleccion.selectedIndex].text;
    document.getElementById("precio_procesador").value=seleccion.options[seleccion.selectedIndex].value;
  }

  function monitores(){
    var seleccion=document.getElementById("monitor");
    document.getElementById("producto_monitor").value=seleccion.options[seleccion.selectedIndex].text;
    document.getElementById("precio_monitor").value=seleccion.options[seleccion.selectedIndex].value;
  }

  function discos(){
    var seleccion=document.getElementById("disco");
    document.getElementById("producto_disco").value=seleccion.options[seleccion.selectedIndex].text;
    document.getElementById("precio_disco").value=seleccion.options[seleccion.selectedIndex].value;
  }

  function calcular(){
    var total_monitor=document.getElementById("precio_monitor").value;
    var total_procesador=document.getElementById("precio_procesador").value;
    var total_disco=document.getElementById("precio_disco").value;
    total_monitor=parseInt(total_monitor);
    total_procesador=parseInt(total_procesador);
    total_disco=parseInt(total_disco);
    document.getElementById("total").value=total_monitor+total_disco+total_procesador;
  }

  </script>
  <label for="procesador">Procesador:</label><br>
  <select id="procesador" onChange="procesadores()">
  <option value="400">Intel I3</option>
  <option value="600">Intel I5</option>
  <option value="800">Intel I7</option>
  </select><br>

  <label for="producto_procesador">Procesador</label><br>
  <input type="text" id="producto_procesador"><br>
  <label for="precio_procesador">Precio Procesador</label><br>
  <input type="text" id="precio_procesador"><br><br>

  <label for="monitor">Monitor:</label><br>
  <select id="monitor" onChange="monitores()">
  <option value="250">Samsung 20'</option>
  <option value="350">Samsung 22'</option>
  <option value="550">Samsung 26'</option>
  </select><br>

  <label for="producto_monitor">Monitor</label><br>
  <input type="text" id="producto_monitor"><br>
  <label for="precio_monitor">Precio Monitor</label><br>
  <input type="text" id="precio_monitor"><br><br>

  <label for="disco">Disco Duro:</label><br>
  <select id="disco" onChange="discos()">
  <option value="300">500 Gb</option>
  <option value="440">1 Tb</option>
  <option value="500">3 Tb</option>
  </select><br>

  <label for="producto_disco">Disco Duro</label><br>
  <input type="text" id="producto_disco"><br>
  <label for="precio_disco">Precio Disco</label><br>
  <input type="text" id="precio_disco"><br><br>

  <label for="total">Valor Total</label><br>
  <input type="text" id="total"><br>
  <input type="button" value="Calcular total" onClick="calcular()">
</body>
</html>
