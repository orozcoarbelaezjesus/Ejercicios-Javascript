<html>

  <meta charset="UTF-8">
  <title>Ejercicio 38</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 38: Estructura repetitiva for (tabla de multiplicar de cualquier número).
        Confeccionar un programa que permita ingresar un valor del 1 al 10 y nos muestre la
        tabla de multiplicar del mismo (los primeros 12 términos)
        Ejemplo: Si ingreso 3 deberá aparecer en pantalla los valores 3, 6, 9, hasta el 36.
    */

    var i=1;
    var producto=0;
    var num=parseInt(prompt("Ingrese un número"));
    for(i=1;i<13;i++){
      producto=num*i;
      document.write(num + " *" + " " + i + " = " + producto + "<br>");
    }

  </script>
</body>
</html>
