  <script>
      /*
          Ejercicio # 50: Clase Date.
            Confeccionar un programa que muestre en que cuatrimestre del a単o nos encontramos.
            Para esto obtener el mes.
      */
      var fecha=new Date();
      var mes=fecha.getMonth()+1;
      document.write("Fecha: " + fecha + "<br>");
      if(mes<5){
        document.write("Nos encontramos en el primer cuatrimestre del a単o.");
      }
      else if(mes>4 && mes<9){
        document.write("Nos encontramos en el segundo cuatrimestre del a単o.");
      }
      else{
        document.write("Nos encontramos en el tercer cuatrimestre del a単o.");
      }

  </script>
