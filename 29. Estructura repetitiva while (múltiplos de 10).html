<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 29</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 29: Estructura repetitiva while (múltiplos de 10).
        Mostrar los múltiplos de 10 hasta el valor 1500.
        Debe aparecer en pantalla 10 - 20 -30 etc.
    */

    var num=10;
    var contador=1;

    while(num<=1500){
      document.write(num + "<br>");
      contador=contador+1;
      num=10*contador;
    }

  </script>
</body>
</html>
