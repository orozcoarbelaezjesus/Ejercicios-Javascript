<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 74</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 74: Eventos onFocus y onBlur.
        Solicitar que se ingrese el nombre y la clave de un usuario. Mostrar una ventana de
        alerta si en la clave se ingresan menos de 7 caracteres o más de 20.
    */

  function borrar(){
    document.getElementById("clave").placeholder="";
  }

  function verificar(){
    var clave=document.getElementById("clave").value.length;

    if(clave<7){
      alert("La clave debe poseer 7 carácteres o más");
    }

    if(document.getElementById("clave").value==""){
      document.getElementById("clave").placeholder="7 carácteres o más";
    }
  }

  function registrar(){
    var nombre=document.getElementById("nombre").value.length;
    var clave=document.getElementById("clave").value.length;

    if(clave<7){
      alert("La clave debe poseer 7 carácteres o más");
    }

    if(clave>=7 && nombre>0){
      document.write("Registro exitoso");
    }

    if(nombre==0){
      alert("Olvido ingresar su nombre de usuario");
    }
  }

  </script>

  <fieldset>
    <legend>Registro</legend>
    <label for="nombre">Ingrese su nombre de usuario:</label><br>
    <input type="text" name="nombre" id="nombre"><br>
    <label for="clave">Ingrese su contraseña:</label><br>
    <input type="text" id="clave" placeholder="7 carácteres o más" onBlur="verificar()" onFocus="borrar()"><br>
    <input type="submit" value="Enviar" onClick="registrar()">
  </fieldset>

</body>
</html>
