<html>

  <title>Ejercicio 12</title>
</head>
<body>
  <script>

  /*
      Ejercicio # 12: Condición if / else
        Se ingresa por teclado un número positivo de uno o dos dígitos (1..99) mostrar un mensaje
        indicando si el número tiene uno o dos dígitos (recordar de convertir a entero con parseInt
        para preguntar posteriormente por una variable entera). Tener en cuenta qué condición debe
        cumplirse para tener dos dígitos un número entero.
  */

  var numero=parseInt(prompt("Ingrese un número positivo: "));

  if(numero<10){
    document.write("El número posee un dígito: ");
  }

  if(numero>9){
    document.write("El númerpo posee dos o más dígitos.");
  }

  </script>
</body>
</html>
