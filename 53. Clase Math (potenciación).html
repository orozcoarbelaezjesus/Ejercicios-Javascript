<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 53</title>
</head>
<body>
  <script>

      /*
        Ejercicio # 53: Clase Math (potencioción).
          Confeccionar un programa que solicite el ingreso de un número y nos muestre dicho
          valor elevado a la tercera potencia.
      */

      var num=parseInt(prompt("Ingrese un número"));
      var potencia=Math.pow(num,3);
      document.write("Número ingresado: " + num + "<br>" + "Elevado a la tercera potencia: " + potencia);

  </script>
</body>
</html>
