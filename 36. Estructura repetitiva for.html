<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 36</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 36: Estructura repetitiva for.
      Desarrollar un programa que solicite la carga de 10 números e imprima la suma de
      lo últimos 5 valores ingresados.
    */

    var i=1;
    var num=0;

    for(i=1;i<11;i++){
      num=parseInt(prompt("Ingrese un número"));
      if(i>5){
        document.write(num + "<br>");
      }
    }

  </script>
</body>
</html>
