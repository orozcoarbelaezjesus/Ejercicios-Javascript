<html>
<head>
  <title>Ejercicio 109</title>
  <meta charset="UTF-8">
</head>
<body>

<script>

  /*
    Ejercicio # 109: Operaciones de igualdad y desigualdad (==,===,!=,!==).
      Realizar comparaciones entre variables de tipo carácter
      y tipo númerico.
  */

var num=55;
var texto='55';

if(num===texto){
  alert("Son iguales");
}
else{
  alert("No son iguales");
}

if(num!==texto){
  alert("Son distintos");
}

</script>

</body>
</html>
