<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 15</title>
</head>
<body>
  <script>

    /*
        Ejercicio # 14: Estructura condicional if (número negativo, positivo y cero).
          Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el número es
          positivo, cero o negativo.
    */

    var numero=parseInt(prompt("Ingrese un valor entero: "));

    if(numero>0){
      document.write("El número es positivo.");
    }
    if(numero<0){
      document.write("El número es negativo.");
    }

    if(numero==0){
      document.write("El número es igual a cero.");
    }

  </script>
</body>
</html>
