<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 62</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 62: Formularios y eventos / onClick.
        Crear un formulario con tres botones con las leyendas "1", "2" y "3". Mostrar un mensaje indicando qué botón se presionó.
    */

  function uno(){
    document.write("Presiono: Boton 1");
  }

  function dos(){
    document.write("Presiono: Boton 2");
  }

  function tres(){
    document.write("Presiono: Boton 3");
  }



  </script>
  <input type="button" value="1" onClick="uno()">
  <input type="button" value="2" onClick="dos()">
  <input type="button" value="3" onClick="tres()">
</body>
</html>
