  <script>

    /*
      Ejercicio # 75: Eventos onMouseOver y onMouseOut.
        Modificar el segundo problema resuelto (las casillas de la tabla que cambian el
        color cuando ingresamos con el mouse) para permitir llamar mediante hiperv√≠nculos
        a distintos programas que administran web-mail (gmail, hotmail y yahoo)

  function pintar(objeto,background,color){
    objeto.style.color=color;
    objeto.style.backgroundColor=background;
  }

  </script>
