  <title>Ejercicio 51</title>
</head>
<body>
  <script>
      /*
        Ejercicio # 51: Clase Array.
      Desarrollar un programa que permita ingresar un vector de 8 elementos, e informe:
      El valor acumulado de todos los elementos del vector.
      El valor acumulado de los elementos del vector que sean mayores a 36.
      Cantidad de valores mayores a 50.
      */

      var array=new Array(8);
      var i=0;
      var total=0;
      var total_XXXVI=0;
      var total_L=0;

      for(i=0;i<8;i++){
        array[i]=parseInt(prompt(i + ". Ingrese un nÃºmero: "));
        document.write(array[i] + ". ");
        total=total+array[i];
        if(array[i]>36){
          total_XXXVI=total_XXXVI+array[i];
        }
        if(array[i]>50){
          total_L=total_L+array[i];
        }
      }

      document.write("<br>" + "Total suma de todos los elementos: " + total + "<br>" + "Suma total de elementos mayores a 36: " + total_XXXVI + "<br>" + "Suma total de elementos mayores a 50: " + total_L);

  </script>
</body>
</html>
