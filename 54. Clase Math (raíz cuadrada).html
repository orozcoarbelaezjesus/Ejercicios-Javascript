<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 54</title>
</head>
<body>
  <script>

      /*
        <Ejercicio # 54: Clase Math (raíz cuadrado).
        Ingresar por teclado un valor y luego mostrar la raiz cuadrada de dicho valor;
      */

      var num=parseInt(prompt("Ingrese un número: "));
      var raiz=Math.sqrt(num);
      document.write("Número ingresado: " + num + "<br>" + "Raíz cuadrada: " + raiz);

  </script>
</body>
</html>
