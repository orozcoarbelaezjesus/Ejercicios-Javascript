<body>
    <script>
    /*
      Ejercicio # 55: Clase String / while / if.
        Ingresar una serie de nombres por teclado hasta que se cargue la palabra Fin,
        y mostrar cu√°ntos nombres se ingresaron.
    */

        var nombres="nombre";
        var cant_nom=0;
        while(nombres!="Fin"){
            nombres=prompt("Ingrese un nombre para imprimir o Fin para finalizar");
            document.write(nombres + "<br>");
            if(nombres!="Fin"){
              cant_nom=cant_nom+1;
            }
        }

        document.write("<br>" + "Cantidad de nombres ingresados: " + cant_nom);

    </script>
</body>
</html>
