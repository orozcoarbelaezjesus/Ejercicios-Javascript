<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4</title>
</head>
<body>
  <script>
  
    /*
      Ejercicio # 4: Entrada de datos por teclado (numeros enteros).
        Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo
        (El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro)
    */

    var lado=parseInt(prompt("Ingrese el lado del cuadrado: "));
    var perimetro=lado*4;

    document.write("Lado: " + lado + "<br>" + "Perímetro: " + perimetro);

  </script>
</body>
</html>
