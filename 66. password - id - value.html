<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 66</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 66: password - id - value.
        Disponer dos campos de texto tipo password. Cuando se presione un botón mostrar si las dos claves ingresadas son iguales o
        no (es muy común solicitar al operador el ingreso de dos veces de su clave para validar si las escribió correctamente,
        esto se hace cuando se crea una password para el ingreso a un sitio o para el cambio de una existente).
        Tener en cuenta que podemos emplear el operador == para ver si dos string son iguales.
    */

    function confirmar(){
      var primeraClave=document.getElementById("primeraClave").value;
      var segundaClave=document.getElementById("segundaClave").value;

      if(primeraClave==segundaClave){
        alert("Registro exitoso");
      }
      else{
        alert("Las contraseñas no coinciden");
      }
    }

  </script>

  <label for="primeraClave">Ingrese su contraseña: </label><br>
  <input type="password" id="primeraClave" name="primeraClave"><br>
  <label for="segundaClave">Ingrese nuevamente su contraseña: </label><br>
  <input type="password" id="segundaClave" name="segundaClave"><br>
  <input type="button" value="Registrar" onClick="confirmar()">

</body>
</html>
