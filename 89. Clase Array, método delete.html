<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio # 89</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  /*
      Ejercicio # 89: Clase Array, método delete.
        Crear un vector del cual se eliminen los números impares.
  */

var vector=new Array(10);
var i;

document.write("Vector con todos sus elementos: ");
for(i=0;i<10;i++){
  vector[i]=parseInt(prompt("Ingrese un número"));
  document.write(vector[i] + ". ");
}
for(i=0;i<10;i++){
  if(vector[i]%2!=0){
     delete vector[i];
  }
}

document.write("<br>" + "<br>" + "Vector sin elementos impares: ");
for(i=0;i<10;i++){
    document.write(vector[i] + ". ");
}

</script>

</body>
</html>
