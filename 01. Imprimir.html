<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
</head>
<body>
  <script>

  /*
    Ejercicio # 1: Imprimir con document.write, concatenación y salto de línea.
      Realizar un programa que muestre su nombre y su edad en una página HTML.
      Emplear el comando write del objeto document para imprimir.
      Tener en cuenta que si queremos que cada dato quede en una fila distinta
      de la página debemos insertar la etiqueta HTML <br> (salto de linea en HTML),
      es decir debemos disponer: document.write('<br>').
  */

    document.write("Jesús Orozco Arbelaez" + "<br>" + "26 años de edad");

  </script>
</body>
</html>
