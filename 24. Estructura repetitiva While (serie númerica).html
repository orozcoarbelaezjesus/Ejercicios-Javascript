<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 24</title>
</head>
<body>
  <script>

    /*
        Ejercicio # 24: Estructura repetitiva While (serie númerica).
          Realizar un programa que imprima 25 términos de la serie 11 - 22 - 33 - 44, etc.
          (No se ingresan valores por teclado).
    */

    var num=11;
    var contador=1;

    while(contador<26){
      document.write(contador + ". " + num + "<br>");
      contador=contador+1;
      num=num+11;
    }

  </script>
</body>
</html>
