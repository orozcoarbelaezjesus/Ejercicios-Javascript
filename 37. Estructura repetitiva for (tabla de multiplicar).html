<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 37</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 37: Estructura repetitiva for (tabla de multiplicar).
        Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50).
    */

    var i=1;
    var producto=0;

    for(i=1;i<11;i++){
      producto=5*i;
      document.write("5 *" + " " + i + " = " + producto + "<br>");
    }

  </script>
</body>
</html>
