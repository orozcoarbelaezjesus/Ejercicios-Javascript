<html>
<head>
  <title>Ejercicio 97</title>
  <meta charset="UTF-8">

<body onLoad=principal()>

<script>

  /*
    Ejercicio # 97: Funciones anidadas.
      Confeccionar una función que reciba un parámetro y defina una variable local.
      Definir dentro de la función que acabamos de crear una función anidada que contenga
      un parámetro.
      En la función anidada imprimir el parámetro de la función que la contiene, el
      parámetro que tiene la función anidada y el valor de la variable local de la función principal.
  */

function principal(){
    function producto(valor){
       var i=0;
       var producto=0;
       for(i=1;i<11;i++){
          producto=i*valor;
          document.write(valor + " * " + i + ": " + producto + "<br>");
       }
    }

    var num=parseInt(prompt("Ingresar un número"));
    producto(num);
}

</script>

</body>
</html>
