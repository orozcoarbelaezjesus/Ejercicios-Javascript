<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 46</title>
</head>
<body>
  <script>
      /*
          Ejercicio # 46: Funciones con párametros (perímetro).
            Elaborar una función a la cual le envíe el valor del lado de un cuadrado y me retorne su perímetro.
      */

      function perimetro(lado){
          var perimetro=lado*4;
          return perimetro;
      }

      var lado=parseInt(prompt("Valor del lado del cuadrado: "));
      document.write("Cuadrado" + "<br>" + "Lado: " + lado + "<br>" + "Perímetro: " + perimetro(lado));
  </script>
</body>
</html>
