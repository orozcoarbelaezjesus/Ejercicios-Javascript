<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 65</title>
</head>
<body>
  <script>

    /*
        Ejercicio # 65: Modificar propiedad value del objeto text.
          Cargar un nombre y un apellido en sendos text. Al presionar un bot√≥n, concatenarlos y mostrarlos en un tercer text
          (Tener en cuenta que podemos modificar la propiedad value de un objeto TEXT cuando ocurre un evento)
    */

    function concatenar(){
      document.getElementById("nombreCompleto").value=document.getElementById("nombre").value + " " +document.getElementById("apellido").value;
    }

  </script>

    <label for="nombre">Nombre: </label><br>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellido">Apellido: </label><br>
    <input type="text" id="apellido" name="apellido"><br>
    <label for="nombreCompleto">Nombre y Apellido</label><br>
    <input type="text" id="nombreCompleto" name="nombreCompleto"><br>
    <input type="button" value="Concatenar" onClick="concatenar()">

</body>
</html>
