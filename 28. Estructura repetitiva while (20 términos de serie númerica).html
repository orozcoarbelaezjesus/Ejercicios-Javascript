<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 28</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 28: Estructura repetitiva while (20 términos de serie númerica).
        Realizar un programa que imprima 20 términos de la serie 5 - 10 - 15 - 20, etc.
        (No se ingresan valores por teclado).
    */

    var contador=1;
    var num=5;

    while(contador<21){
      document.write(num + " ");
      contador=contador+1;
      num=num+5;
    }

  </script>
</body>
</html>
