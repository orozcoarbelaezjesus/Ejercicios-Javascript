<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3</title>
</head>
<body>
  <script>

    /*
    Ejercicio # 3: Entrada de datos por teclado (texto).
      Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado.
      Mostrar posteriormente los datos en la página HTML.
    */

    var nombre=prompt("Ingrese su nombre de usuario: ");
    var correo_electronico=prompt("Ingrese su correo electrónico: ");

    document.write("Nombre de usuario: " + nombre + "<br>" + "Correo electrónico: " + correo_electronico);

  </script>
</body>
</html>
