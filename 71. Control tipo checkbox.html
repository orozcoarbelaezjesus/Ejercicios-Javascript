<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 71</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 71: Checkbox.
        Confeccionar una página que muestre tres checkbox que permitan seleccionar los
        deportes que practica el usuario (Fútbol, Básket, Tenis) Mostrar al presionar un
        botón los deportes que eligió.
    */

  function imprimir(){

    var deportes='';
    if (document.getElementById("futbol").checked)
    {
      deportes=deportes+'Fútbol. ';
    }
    if (document.getElementById("basket").checked)
    {
      deportes=deportes+'Básquet. ';
    }
    if (document.getElementById("tenis").checked)
    {
      deportes=deportes+'Tenis. ';
    }
    document.write("Los deportes seleccionados son: " + deportes);
  }

  </script>

  <h4>Deportes que práctica</h4>
  <input type="checkbox" id="futbol">Fútbol<br>
  <input type="checkbox" id="basket">Básket<br>
  <input type="checkbox" id="tenis">Tenis<br><br>
  <input type="button" value="Enviar" onClick="imprimir()">

</body>
</html>
