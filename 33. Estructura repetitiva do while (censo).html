<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 33</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 33: Estructura repetitiva do while (censo).
        Se realizó un censo provincial y se desea procesar la información obtenida en dicho censo. De cada una
        de las personas censadas se tiene la siguiente información: número de documento, edad y sexo ('femenino'
        o 'masculino')
        Se pide confeccionar un programa que lea los datos de cada persona censada (para finalizar ingresar el
        valor cero en el número de documento) e informar:
          a)	Cantidad total de personas censadas.
          b)	Cantidad de varones.
          c)	Cantidad de mujeres.
          d)	Cantidad de varones cuya edad varía entre 16 y 65 años.
    */

    var dni=0;
    var edad=0;
    var sexo=0;
    var personas_censadas=0;
    var cant_varones=0;
    var cant_mujeres=0;
    var varones_XVI_LXV=0;

    do{
      dni=parseInt(prompt("Número de documento de identidad"));
      if(dni>0){
        edad=parseInt(prompt("Edad"));
        sexo=parseInt(prompt("Sexo 1. Femenino - 2. Masculino"));
        personas_censadas=personas_censadas+1;
        if(sexo==1){
          cant_mujeres=cant_mujeres+1;
        }
        if(sexo==2){
          cant_varones=cant_varones+1;
          if(edad>15 && edad<66){
             varones_XVI_LXV=varones_XVI_LXV+1;
          }
        }

      document.write("#" + personas_censadas + "<br>" + "Número de identificación: " + dni + "<br>" + "Edad: " + edad + "<br>" + "Sexo: " + sexo + "<br>" + "<br>");

      }
    }while(dni!=0);

    document.write("<br>" + "Cantidad de personas censadas: " + personas_censadas + "<br>" + "Cantidad de mujeres: " + cant_mujeres + "<br>" + "Cantidad de varones: " + cant_varones + "<br>" + "Cantidad de varones entre 16 y 65 años: " + varones_XVI_LXV);

  </script>
</body>
</html>
