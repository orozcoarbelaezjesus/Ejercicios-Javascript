<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 7</title>
</head>
<body>
  <script>
  
    /*
      Ejercicio # 7: Multiplicación de números enteros.
        Se debe desarrollar un programa que pida el ingreso del precio de un artículo y la cantidad
        que lleva el cliente. Mostrar lo que debe abonar el comprador (Ingresar por teclado un
        precio sin decimales, es decir un entero: 2, 7, 90 etc.)
    */

    var precio=parseInt(prompt("Precio del artículo: "));
    var cantidad=parseInt(prompt("Cantidad de artículos: "));

    var total=precio*cantidad;

    document.write("Precio: " + precio);
    document.write("<br>");
    document.write("Cantidad: " + cantidad);
    document.write("<br>");
    document.write("Total: " + total);

  </script>
</body>
</html>
