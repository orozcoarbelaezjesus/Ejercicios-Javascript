<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 25</title>
</head>
<body>
  <script>
    /*
        Ejercicio # 25: Estructura repetitiva while (múltiplos de 8 hasta 500).
          Mostrar los múltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc.
    */

    var num=8;
    var contador=1;
    while(num<500){
      document.write(num + "<br>");
      contador=contador+1;
      num=8*contador;
    }

  </script>
</body>
</html>
