  <script>

    /*
      Ejercicio # 79: Objeto location.
        Confeccionar una p치gina que tenga un bot칩n. Cuando se presione dicho bot칩n generar un
        valor aleatorio entre 0 y 2. Si se genera el 0 llamar al webmail de Outlook, si se
        genera un 1 llamar a gmail en caso de generarse un 2 llamar a yahoo.
        Para generar un valor aleatorio utilizar la funci칩n random del objeto Math.

        var num;
        num=Math.random()*3; //se guarda en num un valor comprendido entre 0.00001 y 2.99999
        num=parseInt(num);  //guardamos solo la parte entera de la variable num
        if (num==0)
        window.location='http://www.outlook.com';
        .....
    */

  function redireccionar(){
    var num=parseInt(Math.random()*3);
    if(num==0){
      window.location="https://outlook.live.com/owa/";
    }
    if(num==1){
      window.location="https://www.google.com/intl/es/gmail/about/";
    }
    if(num==2){
      window.location="https://login.yahoo.com/?.src=ygrp&.intl=es&.lang=es-ES";
    }
  }

  </script>

  <input type="button" value="Button" onClick="redireccionar()">
