<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 35</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 35: Estructura repetitiva for (Triángulo).
        Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde a la medida de la base y la altura de un triángulo.
        El programa deberá informar:
        a) De cada triángulo la medida de su base, su altura y su superficie.
        b) La cantidad de triángulos cuya superficie es mayor a 12.
    */

    var i=1;
    var base=0;
    var altura=0;
    var superficie=0;
    var sup_XII=0;

    for(i=1;i<4;i++){
      base=parseInt(prompt("Triángulo " + i + ". Base"));
      altura=parseInt(prompt("Triángulo " + i + ". Altura"));
      superficie=(altura/2)*base;
      if(superficie>12){
        sup_XII=sup_XII+1;
      }
      document.write("Triángulo " + i + "<br>" + "Base: " + base + "<br>" + "Altura: " + altura + "<br>" + "Superficie: " + superficie + "<br>" + "<br>");
    }

    document.write("Triángulos con superficie mayor a doce: " + sup_XII);

  </script>
</body>
</html>
