<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 31</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 31: Estructura repetitiva while (par o impar).
        Desarrollar un programa que permita cargar 5 números enteros y luego nos informe cuántos valores fueron
        pares y cuántos impares.
        Emplear el operador "%" en la condición de la estructura condicional.
        if (valor%2==0)
        El operador "%" retorna el resto de la división valor / 2. Por ejemplo: 12 % 2, retorna 0; 13 % 2,
        retorna 1, porque el resto de dividir 13 en 2 es 1.
    */

    var num=0;
    var par=0;
    var impar=0;
    var contador=1;

    while(contador<6){
      num=parseInt(prompt("Ingrese un número: "));
      document.write("Numero: " + num + "<br>");
      if(num%2==0){
        par=par+1;
      }
      else{
        impar=impar+1;
      }
      contador=contador+1;
    }

    document.write("Cantidad de números pares: " + par + "<br>" + "Cantidad números impares: " + impar);


  </script>
</body>
</html>
