<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 49</title>
</head>
<body>
  <script>
      /*
        Ejercicio # 49: Función que retorna un valor (suma).
          Confeccionar una función que solicite la carga de 5 valores por teclado y
          retorne su suma.
      */

      function suma(){
        var primerNumero=parseInt(prompt("Ingrese el primer número: "));
        var segundoNumero=parseInt(prompt("Ingrese el segundo número: "));
        var tercerNumero=parseInt(prompt("Ingrese el tercer número: "));
        var cuartoNumero=parseInt(prompt("Ingrese el cuarto número: "));
        var quintoNumero=parseInt(prompt("Ingrese el quinto número: "));
        var suma=primerNumero+segundoNumero+tercerNumero+cuartoNumero+quintoNumero;
        document.write("Primer número: " + primerNumero);
        document.write("<br>");
        document.write("Segundo número: " + segundoNumero);
        document.write("<br>");
        document.write("Tercer número: " + tercerNumero);
        document.write("<br>");
        document.write("Cuarto número: " + cuartoNumero);
        document.write("<br>");
        document.write("Quinto número: " + quintoNumero);
        document.write("<br>");
        return suma;
      }

      document.write("Suma: " + suma());

  </script>
</body>
</html>
