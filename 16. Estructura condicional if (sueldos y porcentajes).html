<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 16</title>
</head>
<body>
  <script>

    /*
      Ejercicio # 16: Estructura condicional if (sueldos y porcentajes)
        De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente
        información: nombre del postulante, cantidad total de preguntas que se le realizaron y
        cantidad de preguntas que contestó correctamente. Se pide confeccionar un programa que lea
        los datos del postulante e informe el nivel del mismo según el porcentaje de respuestas
        correctas que ha obtenido, y sabiendo que:
        Nivel superior: Porcentaje>=90%.
        Nivel medio: Porcentaje>=75% y <90%.
        Nivel regular: Porcentaje>=50% y <75%.
        Fuera de nivel: Porcentaje<50%.
    */

    var nombre=prompt("Nombre del postulante: ");
    var cantidad_preguntas=parseInt(prompt("Cantidad de preguntas realizadas: "));
    var respuestas_correctas=parseInt(prompt("Cantidad de respuestas correctas: "));

    var porcentaje=(respuestas_correctas * 100) / cantidad_preguntas;

    document.write("Nombre: " + nombre + "<br>" + "Cantidad de preguntas realizadas: " + cantidad_preguntas + "<br>" + "Cantidad de respuestas correctas: " + respuestas_correctas + "<br>" + "Nivel: ");

    if(porcentaje>=90){
      document.write("Nivel Superior.");
    }
    if(porcentaje>=75 && porcentaje<90){
      document.write("Nivel Medio.");
    }
    if(porcentaje>=50 && porcentaje<75){
      document.write("Nivel Regular.");
    }
    if(porcentaje<50){
      document.write("Fuera de Nivel.");
    }

  </script>
</body>
</html>
