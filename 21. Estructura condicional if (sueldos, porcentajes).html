<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 21</title>
</head>
<body>
  <script>
  
    /*
      Ejercicio # 21: Estructura condicional if/else (sueldos, porcentajes).
        De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un programa
        que lea los datos de entrada e informe:
        a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un
        aumento del 20 %, mostrar el sueldo a pagar.
        b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento
        de 5 %.
        c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.
    */

    var sueldo=parseInt(prompt("Sueldo: "));
    var antiguedad=parseInt(prompt("Antigüedad: "));
    var aumento=0;
    var sueldo_final=sueldo;

    document.write("Sueldo: " + sueldo + "<br>" + "Antigüedad: " + antiguedad + "<br>");

    if(sueldo<500){
      if(antiguedad>=10){
        aumento=sueldo*0.20;
        sueldo_final=sueldo+aumento;
        document.write("Porcentaje de aumento: 20%." + "<br>");
      }
      if(antiguedad<10){
        aumento=sueldo*0.05;
        sueldo_final=sueldo+aumento;
        document.write("Porcentaje de aumento: 5%." + "<br>");
      }
    }

    if(sueldo>=500){
      document.write("Porcentaje de aumento: No aplica." + "<br>");
    }

    document.write("Aumento: " + aumento + "<br>");
    document.write("Sueldo final: " + sueldo_final);

  </script>
</body>
</html>
